<html>
	<head>
		<title>Questions</title>
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body>

		<div class="topnav">
		  <a class="active" href="index.html">Home</a>
		  <a href="profile.html">Profile</a>
		  <a href="question.html">Ask Question</a>
		  <a href="signup.html"style="float:right">SignUp/SignIn</a>
		</div>

		<div class="grid container" align="center">
			<div class="row center reduce">

          <div class="row title">
            <h2 id="titleName">Ask a question</h2>
          </div>
          <div class="row">
            <form class="" action="index.html" method="post">
            <div class="col-12 postForm">
              <textarea name="response" rows="8" cols="80"></textarea>
            </div>
            <div class="row">
              <div class="col-2 postForm">
                tags:
              </div>
              <div class="col-10 postForm">
                <input type="text" name="tags" placeholder="java,javascript" class="tagsInput">
              </div>
            </div>
            <div class="col-12 postForm postFormImage">
              <input type="file" name="questionImage" accept="image/x-png,image/gif,image/jpeg">
            </div>
            <div class="col-12 postForm">
              <input type="submit" value="Submit Question" class="postBtn">
            </div>
            </form>
          </div>

			</div>
		</div>

		<div class="footer">
		  <p>site design Â© 2018 StackOverflow-lite</p>
		</div>

	</body>
</html>
