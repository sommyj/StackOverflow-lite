<html>
	<head>
		<title>Questions</title>
		<meta http-equiv="x-ua-compatible" content="ie=edge">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
    <link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<script type="text/javascript" src="js/ask.js"></script>

	</head>
	<body>

		<div class="topnav" id="topnav">
		  <a class="active" href="index.html">Home</a>
		  <a href="profile.html" id="profileLink">profile</a>
		  <a href="ask.html">Ask Question</a>
		  <span class="floatLeft"><a href="signup.html" id="signInLink">SignIn</a></span>
			<a href="javascript:void(0);" class="icon" onclick="myFunction()">
		    <i class="fa fa-bars"></i>
		  </a>
		</div>

		<div class="grid container" align="center">
			<div class="row center reduce">

          <div class="row title">
            <h2>Ask a question</h2>
          </div>
          <div class="col-12">
            <form id="questionForm" method="post">
							<div class="row ptb-8">
								<div class="col-2">
									Title:
								</div>
								<div class="col-10">
		              <input type="text" name="title" placeholder="Question title" class="questionTitleField"/>
		            </div>
							</div>
	            <div class="col-12 ptb-8">
	              <textarea name="question" placeholder="Type your question" rows="8" cols="80" class="questionField"></textarea>
	            </div>
	            <div class="row ptb-8">
	              <div class="col-2">
	                Tags:
	              </div>
	              <div class="col-10">
	                <input type="text" name="tags" placeholder="java,javascript" class="tagsInput">
	              </div>
	            </div>
	            <div class="col-12 ptb-8 postFormImage">
	              <input type="file" name="questionImage" class="uploadBtn" accept="image/x-png,image/gif,image/jpeg">
	            </div>
	            <div class="col-12 ptb-8">
	              <input type="submit" value="Submit Question" class="postBtn">
	            </div>
	            </form>
	          </div>
					<div id="questionError"></div>

			</div>
		</div>

		<div class="footer">
		  <p>site design Â© 2018 StackOverflow-lite</p>
		</div>

	</body>
</html>
