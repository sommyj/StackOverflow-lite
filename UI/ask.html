<html>
	<head>
		<title>Questions</title>
		meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
    <link rel="stylesheet" type="text/css" href="css/main.css">
		<script type="text/javascript" src="js/ask.js"></script>
	</head>
	<body>

		<div class="topnav" id="topnav">
		  <a class="active" href="index.html">Home</a>
		  <a href="profile.html">Profile</a>
		  <a href="ask.html">Ask Question</a>
		  <span class="floatLeft"><a href="signup.html" id="signInLink">SignIn</a></span>
		</div>

		<div class="grid container" align="center">
			<div class="row center reduce">

          <div class="row title">
            <h2>Ask a question</h2>
          </div>
          <div class="row">
            <form id="questionForm" method="post">
							<div class="col-12 postForm">
	              <input type="text" name="title" placeholder="question title" class="questionTitleField"></textarea>
	            </div>
	            <div class="col-12 postForm">
	              <textarea name="question" rows="8" cols="80" class="questionField"></textarea>
	            </div>
	            <div class="row">
	              <div class="col-2 postForm">
	                tags:
	              </div>
	              <div class="col-10 postForm">
	                <input type="text" name="tags" placeholder="java,javascript" class="tagsInput">
	              </div>
	            </div>
	            <div class="col-12 postForm postFormImage">
	              <input type="file" name="questionImage" accept="image/x-png,image/gif,image/jpeg">
	            </div>
	            <div class="col-12 postForm">
	              <input type="submit" value="Submit Question" class="postBtn">
	            </div>
	            </form>
	          </div>
					<div id="questionError"></div>

			</div>
		</div>

		<div class="footer">
		  <p>site design Â© 2018 StackOverflow-lite</p>
		</div>

	</body>
</html>
