<html>
	<head>
		<title>Question</title>
		<meta http-equiv="x-ua-compatible" content="ie=edge">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
    <link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<script type="text/javascript" src="js/question.js"></script>
	</head>
	<body>

		<div class="topnav" id="topnav">
		  <a class="active" href="index.html">Home</a>
		  <a href="profile.html" id="profileLink">profile</a>
		  <a href="ask.html">Ask Question</a>
		  <span class="floatLeft"><a href="signup.html" id="signInLink">SignIn</a></span>
			<a href="javascript:void(0);" class="icon" onclick="myFunction()">
		    <i class="fa fa-bars"></i>
		  </a>
		</div>

		<div class="grid container">
			<div class="row center">
					<!-- QUESTION:  -->
					<div class="col-12 title">
							<h1 id="questionTitle">
							</h1>
					</div>
					<div class="row response">
						<div class="col-12" id="questionText"></div>
					</div>
					<div class="row responseDetails">
						<div class="col-12 ptb-8">
							<img src="" id="questionImg" class="responseImg" alt="">
						</div>
						<div class="col-6" id="questionTags">
						</div>
						<div class="col-6" align="right">
							<span id="questionCreatedDate" class="floatLeft"></span>
						</div>
					</div>
					<!-- ANSWER -->
					<div class="col-12 title">
						<h2>Answers</h2>
					</div>
					<div class="grid" id="answerContainer"></div>
					<!-- The actual snackbar -->
					<div id="snackbar">You can only select one answer</div>
					<!-- CREATE ANSWER -->
					<div class="col-12 title">
						<h2>Answer this question</h2>
					</div>
					<div class="row">
						<form id="anwserForm" method="post">
						<div class="col-12 ptb-8">
							<textarea name="response" rows="8" cols="80"></textarea>
						</div>
						<div class="col-12 ptb-8 postFormImage">
							<input type="file" name="answerImage" class="uploadBtn" accept="image/x-png,image/gif,image/jpeg">
						</div>
						<div class="col-12 ptb-8">
							<input type="submit" value="Submit Answer" class="postBtn">
						</div>
						</form>
					</div>
					<div id="answerError"></div>
				</div>
			</div>

		<div class="footer">
		  <p>site design Â© 2018 StackOverflow-lite</p>
		</div>

	</body>
</html>
