<!DOCTYPE html>
<html>
	<head>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
    <link rel="stylesheet" type="text/css" href="css/main.css">
		<!-- <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script> -->
		<script type="text/javascript" src="js/main.js"></script>
		<title>Signin/Signup</title>
	</head>
	<body>
		<div class="topnav">
		  <a class="active" href="#home">Home</a>
		  <a href="#profile">Profile</a>
		  <a href="#about">Ask Question</a>
		  <a href="#signUp"style="float:right">SignUp/SignIn</a>
		</div>

    <div class="grid container">
      <div class="row">
        <div class="col-6">
					<div class="row" id="signUp">
          <div class="row title">
            <h1 id="titleName">Sign Up</h1>
          </div>
					<div class="row">
						<form class="form" action="#" method="post" id="signUpForm">
							<div class="col-12">
								<input type="text" name="username" placeholder="Username" class="formControl">
							</div>
							<div class="col-12">
								<input type="text" name="email" placeholder="E-mail" class="formControl">
							</div>
							<div class="col-12">
								<input type="secret" name="password" placeholder="Password" class="formControl">
							</div>
							<div class="col-12">
								<input type="secret" name="password2" placeholder="Retype password" class="formControl">
							</div>
							<div class="col-12">
								<select name="gender" class="formControl dropDown">
							    <option class="dropDown" value="male">Male</option>
							    <option class="dropDown" value="female">Female</option>
							  </select>
							</div>
							<div class="col-12 btn signUpBtn">
								<input type="submit" value="Submit" class="postBtn">
							</div>
						</form>
					</div>
					</div>
        </div>
        <div class="col-6" align="right">
					<div class="row" id="signIn">
					<div class="row title">
            <h1 id="titleName">Log In</h1>
          </div>
					<div class="row">
						<form id="signInForm" class="form" action="" method="post">
							<div class="col-12">
								<input type="text" name="username" placeholder="Username" class="formControl">
							</div>
							<div class="col-12">
								<input type="secret" name="password" placeholder="Password" class="formControl">
							</div>
							<div class="col-12 btn signUpBtn">
								<input type="submit" value="Submit" class="postBtn">
							</div>
						</form>
					</div>
				</div>
        </div>
      </div>
    </div>

		<div class="footer">
		  <p>site design Â© 2018 StackOverflow-lite</p>
		</div>
	</body>
</html>
