<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="x-ua-compatible" content="ie=edge">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
    <link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<script type="text/javascript" src="js/signup.js"></script>
		<title>Signin/Signup</title>
	</head>
	<body>
		<div class="topnav" id="topnav">
		  <a class="active" href="index.html">Home</a>
		  <a href="profile.html" id="profileLink">profile</a>
		  <a href="ask.html">Ask Question</a>
		  <span class="floatLeft"><a href="signup.html" id="signInLink">SignIn</a></span>
			<a href="javascript:void(0);" class="icon" onclick="myFunction()">
		    <i class="fa fa-bars"></i>
		  </a>
		</div>

    <div class="grid container">
      <div class="row">
        <div class="col-6">
					<div class="row" id="signUp">
          <div class="row title">
            <h1 id="titleName">Sign Up</h1>
          </div>
					<div class="row">
						<form class="form" method="post" id="signUpForm">
							<div class="col-12">
								<input type="text" name="username" placeholder="Username" class="formControl" required="true">
							</div>
							<div class="col-12">
								<input type="text" name="email" placeholder="E-mail" class="formControl" required="true">
							</div>
							<div class="col-12">
								<input type="password" name="password" id="password" placeholder="Password" class="formControl" required="true"
								pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
								title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">

								<div id="message">
								  <h3>Password must contain the following:</h3>
								  <pre id="letter" class="invalid">A <b>lowercase</b> letter</pre>
								  <pre id="capital" class="invalid">A <b>capital (uppercase)</b> letter</pre>
								  <pre id="number" class="invalid">A <b>number</b></pre>
								  <pre id="length" class="invalid">Minimum <b>8 characters</b></pre>
								</div>

							</div>

							<div class="col-12">
								<input type="password" name="password2" id="password2" placeholder="Retype password" class="formControl" required="true">

								<div id="mismatch_message">
								  <h3 class="invalid">Password mismatch</h3>
								</div>

							</div>
							<div class="col-12">
								<input type="text" name="country" placeholder="Country" class="formControl" required="true">
							</div>
							<div class="col-12">
								<select name="gender" class="formControl dropDown" required="true">
									<option class="dropDown" value="">Gender</option>
							    <option class="dropDown" value="male">Male</option>
							    <option class="dropDown" value="female">Female</option>
							  </select>
							</div>
							<div class="col-12 btn signUpBtn">
								<input type="submit" value="Submit" class="postBtn">
							</div>
						</form>
					</div>
					<div id="signupError"></div>
					</div>
        </div>
        <div class="col-6">
					<div class="row" id="signIn">
					<div class="row title">
            <h1 id="titleName">Log In</h1>
          </div>
					<div class="row">
						<form id="signInForm" class="form" method="post">
							<div class="col-12">
								<input type="text" name="username" placeholder="Username" class="formControl" required="true">
							</div>
							<div class="col-12">
								<input type="password" name="password" placeholder="Password" class="formControl" required="true">
							</div>
							<div class="col-12 btn signUpBtn">
								<input type="submit" value="Submit" class="postBtn">
							</div>
						</form>
					</div>
					<div id="loginError"></div>
				</div>
        </div>
      </div>
    </div>

		<div class="footer">
		  <p>site design Â© 2018 StackOverflow-lite</p>
		</div>
	</body>
</html>
